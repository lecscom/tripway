<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style_form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
<h2>Contact Form</h2>
<div class="contac_form">
  <form >
      <input type="text" id="yname" name="yourname" placeholder="Your name">
      <input type="text" id="yemail" name="youremail" placeholder="Your email">
      <input type="text" id="phone" name="yourphone" placeholder="Phone">
      <br>
      <input type="text" id="ywebsite" name="yourwebsite" size="50" placeholder="Websit">
      <br>
      <input type="text" id="ycomment" name="yourcomment" size="50" placeholder="Your comment">
      <br>
      <input type="submit" value="Send My Comment">
  </form>
</div>
  </body>
</html>
